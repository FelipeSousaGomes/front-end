<header class="text-center">
  <span *ngIf="totalElements && totalElements > 0"> Mostrando
      <strong>{{(currentPage - 1) * pageSize + 1}}
          - {{
          currentPage * pageSize
          > totalElements
          ? totalElements
          : currentPage * pageSize
          }}
      </strong> de <strong>{{totalElements}}</strong> resultados
  </span>
  <span *ngIf="totalElements === 0"> Não há resultados</span>
</header>

<div class="container mt-4" *ngIf="basket">
  <h2>Seus Itens</h2>
  <div *ngIf="basket.items && basket.items.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Imagem</th>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <td><img [src]="'assets/images/products/' + extractImageName(item)" [alt]="item.name" width="50"></td>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currency:"BRL" }}</td>
          <td>{{ (item.quantity * item.price) | currency:"BRL" }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Botão "Enviar" que navega para a página da loja -->
  <div class="text-center mt-3">
    <button class="btn btn-success" (click)="submitOrder()">
      Obrigado
    </button>
  </div>
</div>
